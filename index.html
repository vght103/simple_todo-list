<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>투두 프로젝트</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="todo-app">
      <header class="header">
        <h1>Todos</h1>
        <input type="checkbox" class="toggle-all" />
        <input
          type="text"
          required
          placeholder="What you need to be done?"
          class="new-todo"
        />
      </header>
      <main class="main">
        <ul class="todo-list"></ul>
      </main>
      <footer class="footer">
        <div class="footer-wrap">
          <div>
            <span class="todo-count"></span>
          </div>
          <ul class="todo-filter">
            <li class="todo-all">All</li>
            <li class="todo-active">Active</li>
            <li class="todo-completed">Completed</li>
          </ul>
          <div>
            <span class="todo-clear">Clear completed</span>
          </div>
        </div>
      </footer>
    </section>
  </body>
  <script src="js/todo_list_module.js"></script>
  <script>
    todoStart();
  </script>
</html>
